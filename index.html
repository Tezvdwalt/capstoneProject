<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My WebSite</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Save_for_Later.html">Save for Later</a></li>
        <li class="dropdown">
          <ul class="dropdown_content">
            <li><a href="#like">Like</a></li>
            <li><a href="#comments">Comments</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="content">
      <h1>Welcome to my WebSite</h1>
      <div class="item" data-id="1">
        <h2>Article 1</h2>
        <p>Please insert some INFO here</p>
        <button class="save_btn">Save for Later</button>
        <button class="like_btn">Like</button>
      </div>
      <div class="item" data-id="2">
        <h2>Article 2</h2>
        <p>Please insert some INFO here</p>
        <button class="save_btn">Save for Later</button>
        <button class="like_btn">Like</button>
      </div>
    </div>

    <div id="comments">
      <h2>Leave comments here!</h2>
      <form id="commentForm">
        <textarea
          id="commentText"
          placeholder="Insert comments here!"
        ></textarea>
        <button type="submit">Submit Comment</button>
      </form>
    </div>
    <div id="contact">
      <h2>Contact Us</h2>
      <form id="contactUsForm">
        <input
          type="text"
          id="name"
          placeholder="Your name goes here"
          required
        /><br />
        <input
          type="email"
          id="email"
          placeholder="Your email goes here"
          required
        /><br />
        <textarea
          id="message"
          placeholder="Insert message here!"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div id="toggleSection">
      <h2>Toggle Section</h2>
      <button id="toggle_btn">Show/Hide Extra Info</button>
      <div id="extraInfo" style="display: none">
        <p>This is for extra information</p>
      </div>
    </div>

    <div
      id="animateBox"
      style="
        width: 100px;
        height: 100px;
        background-color: rgb(115, 32, 117);
        margin-top: 20px;
      "
    >
      Click or Double-Click!
    </div>

    <script src="js/myWebsiteJS.js"></script>
  </body>
</html>
